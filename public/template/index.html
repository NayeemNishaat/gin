<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.title}}</title>
  </head>
  <body>
    {{template "header.html"}}
    <hr />

    {{range .albums}}
    <div>
      <div>
        <img src="{{.URL}}" alt="{{.Title}}" />
      </div>
      <h1>{{.Title}}</h1>
      <h3>{{.Artist}}</h3>
      <p>{{.Price}}</p>
    </div>
    {{end}}

    <hr />
    {{template "footer.html"}}
  </body>
</html>
